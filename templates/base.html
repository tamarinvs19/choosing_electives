<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
{#  <meta name='viewport' content='width=device-width'>#}
  {% load static %}

  <title>{% block head_title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon-mkn.png' %}"/>

  {% block extra_head %} {% endblock %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/49d11f2271.js" crossorigin="anonymous"></script>

  <link href="{% static 'favicon-mkn.png' %}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/main_page.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">

  {% block extra_styles %} {% endblock %}

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% block navbar %}
  <div class="navbar-div">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% include "navbar.html" %}
      </div>
    </div>
  </div>
{% endblock %}

{% block body %} {% endblock %}

{% block extra_body %} {% endblock %}
</body>
</html>
