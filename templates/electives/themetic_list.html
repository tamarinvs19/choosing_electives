<div class="row">
    <div id="accordionPanelsStayOpen{{ forloop.counter }}"
        class="div-electives env-page col-md-8 offset-md-2 accordion">
        <h3 class="thematic-name accordion-header"
            id="panelsStayOpen-heading{{ forloop.counter }}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapse{{ forloop.counter }}"
                    aria-expanded="true"
                    aria-controls="panelsStayOpen-collapse{{ forloop.counter }}">
                {{ thematic.name }}
            </button>
        </h3>
        <div id="panelsStayOpen-collapse{{ forloop.counter }}"
             class="accordion-collapse collapse show"
             aria-labelledby="panelsStayOpen-{{ forloop.counter }}">
            <div class="accordion-body">
                <div class="row title-row">
                    <div class="col-5">Название</div>
                    <div class="col-3">Преподаватели</div>
                    <div class="col-2">Тип</div>
                    <div class="col-2">Статистика</div>
                </div>
                {% for elective in electives %}
                    {% if elective.thematic == thematic %}
                        <div class="elective-row row table-row">
                            <div class="col-5"><a href={% url 'electives:elective_page' elective.id %}>{{ elective.name }}</a></div>
                            <div class="col-3">{{ elective.text_teacher }}</div>
                            <div class="col-2">
                                {% for short_form, long_form, semester in elective.text_kinds %}
                                    <span title="{{ long_form }}" class="semester-{{ semester }}"><u>{{ short_form }}</u></span>
                                {% endfor %}
                            </div>
                            <div class="col-2">пока ничего</div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
