{% extends "base.html" %}
{% block head_title %}
Account
{% endblock %}

{% block body %}
<div class="container env-page">
  <div class="col-lg-8 col-md-10 col-sm-12 col-12 offset-lg-2 offset-md-1">
    <div class="row title-row">
      <h2>Settings</h2>
    </div>
    <div class="row">
      <h5>
        Your course:
      </h5>
      <label for="groupSelector">
      <select onchange="changeGroup()" class="form-select"
              name="groupSelector" id="groupSelector">
        <option value="" {% if not has_group %} selected {% endif %} disabled>---------------</option>
        {% for group in groups %}
          <option {% if has_group and current_group.id == group.id %} selected {% endif %}
                  value="{{ group.id }}">{{ group }}</option>
        {% endfor %}
      </select>
      </label>
    </div>
  </div>
</div>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    function changeGroup() {
        const groupId = document.getElementById('groupSelector').value;
        $.post("{% url 'account:change_group' %}",
            {'group_id': groupId, 'csrfmiddlewaretoken': csrftoken},
            function(data) {}
        );
    }
</script>
{% endblock %}
